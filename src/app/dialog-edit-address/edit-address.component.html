<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h2 mat-dialog-title>Edit address</h2>
  <mat-dialog-content>



    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Address</mat-label>
        <input [(ngModel)]="user.street" matInput placeholder="Placeholder">

        <!-- <mat-hint>Please enter your name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Zipcode </mat-label>
        <input [disabled]="loading" [(ngModel)]="user.zipcode" matInput placeholder="Placeholder">

        <!-- <mat-hint>Please enter your name</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City </mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Placeholder">

        <!-- <mat-hint>Please enter your name</mat-hint> -->
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button [disabled]="loading" (click)="this.dialogRef.close();" mat-button>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button [disabled]="loading" mat-button cdkFocusInitial (click)="saveUser()">Save</button>
  </mat-dialog-actions>
</div>
